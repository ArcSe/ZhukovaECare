<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        Tariff
    </h:head>
    <h:body>

            <h:panelGroup id="tariffs" rendered="true">
                <div class="container">
                    <div class="row text-center">
                        <h2>Hot Tariffs:</h2>
                        <ui:repeat value="#{tariffBean.tariffs}" var="tariff">
                            <div class="col-sm-4">
                                <div class="panel panel-info">
                                    <div class="panel-heading text-center">#{tariff.name}</div>
                                    <div class="panel-footer">$#{tariff.price} per month</div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:panelGroup>



        <h:form>
            <f:websocket channel = "push">
                <f:ajax event="updateTariffs" render="tariffs"/>
            </f:websocket>
        </h:form>
    </h:body>
</f:view>
</html>
